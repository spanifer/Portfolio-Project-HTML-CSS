<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exhibition of the first mass produced Cars">
    <meta name="keywords" content="car exhibition, model t, ford, industrial revolution, replacing horses, historic cars">
    <meta name="author" content="spanifer">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vintage Car Exhibition</title>
</head>
<body>
    <!-- Logo and Heading -->
    <header>
        <a href="index.html">
            <h1 id="logo">
                <abbr title="Vintage Car Exhibition">VCE</abbr>
            </h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="events.html" class="active">Events</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Upcoming events -->
    <section id='event-cards'>
        <!-- div>h3{eventName}+span{contactDetails}+span{clickToBook?} -->
        <div>
            <h3>eventName</h3>
            <span>contactDetails</span><span>clickToBook?</span>
        </div>
    </section>
    <!-- Event alert subscription form -->
    <section>
        <h2>Let us notify you when new events are available</h2>
        <form action="handle-subscription.html" method="get">
            <!-- For demonstration purpose a get method is used -->
            <label for="name">Name</label>
            <input type="text" name="name" id="name" minlength="2" maxlength="64" placeholder="or nick name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <span>Please choose the subscription</span>
            <label for="newsletter">Newsletter</label>
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="events">Events notification</label>
            <input type="checkbox" name="events" id="events" checked>
            <span>You can choose to receive notification from Ireland only</span>
            <label for="all">All region</label>
            <input type="radio" name="region" id="all" required>
            <label for="ireland">Ireland only</label>
            <input type="radio" name="region" id="ireland">
            <input type="submit" value="Sign me up">
            <input type="reset" value="Reset form to default">
        </form>
    </section>
    <!-- Social Networks -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener external" aria-label="Visit our facebook page (opens in new tab)">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener external" aria-label="Visit our instagram page (opens in new tab)">
                    <i class="fab fa-instagram-square"></i>
                </a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener external" aria-label="Visit our youtube channel (opens in new tab)">
                    <i class="fab fa-youtube-square"></i>
                </a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener external" aria-label="Visit our twitter feed (opens in new tab)">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/a27400ecfe.js" crossorigin="anonymous"></script>
</body>
</html>
